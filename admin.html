<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Учебный кабинет администратора Aarena. Дипломный проект, данные демонстрационные.">
    <title>Вход администратора</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-page">

    <main class="admin-login">
        <section class="admin-login__card" aria-labelledby="adminLoginTitle">
            <h1 class="admin-login__title" id="adminLoginTitle">Вход администратора</h1>
            <form class="admin-form" action="#" method="post">
                <label class="admin-form__field">
                    <span>Логин</span>
                    <input type="text" name="login" autocomplete="username" required>
                </label>
                <label class="admin-form__field">
                    <span>Пароль</span>
                    <input type="password" name="password" autocomplete="current-password" required>
                </label>
                <p class="admin-form__hint">Демо-режим: данные не сохраняются, авторизация условная.</p>
                <button class="admin-form__submit button button--main">Войти</button>
            </form>
            <p class="admin-login__back">
                <a href="index.html">← Вернуться на главную</a>
            </p>
        </section>
    </main>
</body>
</html>
